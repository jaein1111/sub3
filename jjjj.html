<!DOCTYPE html>
<html
<head>
    <meta charset="utf-8">
    <title>설문조사</title>
</head>
<body>
    <h1>설문지</h1>
    <br>
    <h3>소프웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</h3>

    <form>
        <label>학년:</label>
        <input type="radio" name="grade" value="1학년">1학년
        <input type="radio" name="grade" value="2학년">2학년
        <input type="radio" name="grade" value="3학년">3학년
        <input type="radio" name="grade" value="4학년">4학년
    </form>
    <form>
        <lable>성별:</lable>
        <input type="radio" name="gender" value="남성">남성
        <input type="radio" name="gender" value="여성">여성
    </form>
    <from>
        관심분야 : <input type="text"list="interest">
    </from>
    <from>
        <br>
        <label>진로:</label>
        개발<input type="checkbox" value="1">
        기획<input type="checkbox" value="2">
        영업<input type="checkbox" value="3">
        창업<input type="checkbox" value="4">
    </from>
    <from>
        <br>
        남기고 싶은 말 : <input type="text list" placeholder="글을 남겨 주세요"><br>
    </from>
</body>
